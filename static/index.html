<!DOCTYPE html>
<html>
<head>
    <title>Card Sort Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Process Control</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="startForm" class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Magazine Name</label>
                                <input type="text" class="form-control" id="magazinName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Start Position</label>
                                <input type="number" class="form-control" id="startPosition" value="1" min="1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="homeMagazine">
                                <label class="form-check-label">Home Magazine First</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Start Process</button>
                        </form>
                        <div class="d-flex gap-2">
                            <button id="stopBtn" class="btn btn-warning">Stop Process</button>
                            <button id="emergencyBtn" class="btn btn-danger">Emergency Stop</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Status</h2>
                <div class="card">
                    <div class="card-body">
                        <p>Current Position: <strong><span id="position">-</span></strong></p>
                        <p>Magazine: <strong><span id="magazine">-</span></strong></p>
                        <p>Status: <strong><span id="status">Stopped</span></strong></p>
                        <p>Current Run:
                            <br>Cards: <strong><span id="currentRunCards">0</span></strong>
                            <br>Time: <strong><span id="currentRunTime">0:00</span></strong>
                        </p>
                        <p>Total Cards Processed: <strong><span id="totalCards">0</span></strong></p>
                        <button id="exportBtn" class="btn btn-secondary">Export All Cards</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
